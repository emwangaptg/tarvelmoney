<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>綺麗旅帳 Travel Expense V5.17</title>

<!-- CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Zen Maru Gothic', sans-serif;
  background:#fff1f2;
}
.card {
  background:rgba(255,255,255,.9);
  border-radius:20px;
  box-shadow:0 6px 20px rgba(244,63,94,.15);
}
.btn-pink {
  background:linear-gradient(135deg,#fbcfe8,#f43f5e);
  color:#fff;
}
</style>
</head>

<body>
<div id="app" class="max-w-md mx-auto min-h-screen relative">

<!-- Header -->
<header class="p-6 bg-white/70 sticky top-0 z-10 backdrop-blur">
  <h1 class="text-2xl font-bold text-slate-800">
    綺麗旅帳 <i class="fa-solid fa-plane text-rose-400"></i>
  </h1>
</header>

<!-- Summary -->
<div class="p-4 space-y-4">
  <div class="card p-4 text-center">
    <div class="text-xs text-gray-400 mb-1">旅程總花費</div>
    <div class="text-3xl font-bold text-rose-500">
      NT$ {{ format(totalTWD) }}
    </div>
    <div class="text-sm text-gray-500 mt-1">
      當地幣 {{ format(totalLocal) }} {{ settings.currencyCode }}
    </div>
  </div>

  <div class="card p-4">
    <div class="text-sm font-bold mb-2 text-slate-700">每日消費占比</div>
    <canvas id="dailyChart" height="220"></canvas>
  </div>
</div>

<!-- List -->
<div class="p-4 space-y-4">
  <div v-for="(items, date) in grouped" :key="date" class="card p-3">
    <div class="flex justify-between text-sm font-bold mb-2">
      <span>{{ date }}</span>
      <span>NT$ {{ format(dayTotal(items)) }}</span>
    </div>
    <div v-for="i in items" :key="i.id" class="flex justify-between text-sm border-b py-1">
      <span class="truncate">{{ i.itemTw }}</span>
      <span class="font-mono">NT$ {{ format(i.price * settings.rate) }}</span>
    </div>
  </div>
</div>

<!-- FAB -->
<button @click="openAdd"
  class="fixed bottom-8 right-6 w-14 h-14 rounded-full btn-pink text-2xl shadow-xl">
  <i class="fa fa-plus"></i>
</button>

<!-- Modal -->
<div v-if="showModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-sm rounded-2xl p-5 space-y-3">
    <h3 class="font-bold text-center">新增消費</h3>
    <input v-model="form.itemTw" placeholder="品項" class="w-full border p-2 rounded">
    <input v-model.number="form.price" placeholder="金額" type="number" class="w-full border p-2 rounded">
    <button @click="save" class="btn-pink w-full py-2 rounded">儲存</button>
    <button @click="showModal=false" class="w-full py-1 text-gray-400">取消</button>
  </div>
</div>

</div>

<script>
const { createApp, ref, reactive, computed, onMounted, watch } = Vue;

createApp({
setup(){
  const showModal = ref(false);
  const expenses = ref(JSON.parse(localStorage.getItem('travel_exp')||'[]'));
  const settings = reactive({ rate:0.22, currencyCode:'JPY' });

  const form = reactive({ itemTw:'', price:0 });

  const grouped = computed(()=>{
    const g={};
    expenses.value.forEach(e=>{
      if(!g[e.date]) g[e.date]=[];
      g[e.date].push(e);
    });
    return g;
  });

  const totalTWD = computed(()=>expenses.value.reduce((s,i)=>s+i.price*settings.rate,0));
  const totalLocal = computed(()=>expenses.value.reduce((s,i)=>s+i.price,0));

  const dayTotal = (items)=>items.reduce((s,i)=>s+i.price*settings.rate,0);

  const save = ()=>{
    expenses.value.push({
      id:Date.now(),
      date:new Date().toISOString().slice(0,10),
      itemTw:form.itemTw,
      price:form.price
    });
    localStorage.setItem('travel_exp',JSON.stringify(expenses.value));
    form.itemTw=''; form.price=0;
    showModal.value=false;
  };

  let chart=null;
  onMounted(()=>{
    const ctx=document.getElementById('dailyChart');
    chart=new Chart(ctx,{
      type:'doughnut',
      data:{ labels:[], datasets:[{ data:[], backgroundColor:['#fb7185','#f472b6','#f9a8d4','#fecdd3','#fde68a'] }] }
    });
  });

  watch(grouped,()=>{
    if(!chart) return;
    chart.data.labels=Object.keys(grouped.value);
    chart.data.datasets[0].data=Object.values(grouped.value).map(dayTotal);
    chart.update();
  },{deep:true});

  const format=v=>Math.round(v).toLocaleString();
  const openAdd=()=>showModal.value=true;

  return {showModal,form,save,openAdd,grouped,dayTotal,totalTWD,totalLocal,format,settings};
}
}).mount('#app');
</script>
</body>
</html>
